<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/styles.css}"></link>
</head>
<body class="container">
<h1>Регистрация</h1>
<div data-th-if="${errors}">
    <h2>Допущены ошибки</h2>
    <ul>
        <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
    </ul>
</div>

<form method="POST" th:action="@{/register}" id="registerForm">
    <label>Имя пользователя: <br>
        <input type="text" name="username" data-th-value="${payload?.username}"/>
    </label><br>
    <label>Пароль: <br>
        <input type="password" name="password" data-th-value="${payload?.password}"/>
    </label><br>
    <label>Подтвердите пароль: <br>
        <input type="password" name="confirmPassword" data-th-value="${payload?.confirmPassword}"/><br/>
    </label><br>
    <input type="submit" value="Зарегистрироваться"/>
</form>
</body>
</html>
